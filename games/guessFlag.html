<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Угадай флаг страны</title>
  <link rel="stylesheet" href="../css/guessFlag.css">
</head>
<body>

<div id="game">
  <h1>Угадай флаг!</h1>
  <img class="flag" id="flag" src="" alt="Флаг" />
  <div id="options" class="options"></div>
</div>
<div class="footer">
  <a href="../index.html" class="previousBtn">❮ Back to menu</a>
  <div class="popup" id="popup">
    <img class="settings" id="settings" src="../img/gear.svg" alt="settings" />
  </div>
</div>

<!-- The Modal -->
<div id="result-modal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p id="resultId"></p>
    <button id="continueButtonId"></button>
  </div>

</div>

<!-- Settings Modal -->
<div class="modal" id="setting-modal">
  <div class="modal-content">
    <span class="close" id="close-setting-modal">&times;</span>
    <h2>Выбрать континент</h2>
    <label for="dropdown"></label>
    <select id="dropdown">
      <option value="all">All world</option>
      <option value="europe">Europe</option>
      <option value="asia">Asia</option>
      <option value="americas">America</option>
      <option value="africa">Africa</option>
      <option value="oceania">Oceania</option>
    </select>
    <button id="saveSettingsBtn">Save</button>
  </div>
</div>
<script src="../js/guessFlag.js"></script>
</body>
</html>
